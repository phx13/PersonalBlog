<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>Blog of Phoenix</title>

    <!-- Site Icons -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/mobile_favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">
            <img class="img-fluid" src="/images/favicon.jpg" width="50px" height="50px" alt=""/>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/blog">blog</a>
                </li>
                {% if session.get('login') == 'true' %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/account">Account: {{session['nickname']}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" href="#staticBackdrop">Login / Signup</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#Login" role="tab"
                           aria-controls="login" aria-selected="true">
                            <h6>Login</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#Signup" role="tab"
                           aria-controls="signup" aria-selected="false">
                            <h6>Signup</h6>
                        </a>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content border border-top-0" id="myTabContent">
                    <div class="tab-pane fade show active" id="Login" role="tabpanel" aria-labelledby="home-tab">
                        <form class="container">
                            <div class="form-group row">
                                <label class="col-sm-4 col-12" for="loginEmail">Email</label>
                                <input type="email" class="form-control col-sm-7 col-12" name="loginEmail"
                                       id="loginEmail">
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-12" for="loginPassword">Password</label>
                                <input type="password" class="form-control col-sm-7 col-12" name="loginPassword"
                                       id="loginPassword">
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="Signup" role="tabpanel" aria-labelledby="profile-tab">
                        <form class="container">
                            <div class="form-group row">
                                <label class="col-sm-4 col-12" for="registerEmail">Email</label>
                                <input type="email" class="form-control col-sm-7 col-12" name="registerEmail"
                                       id="registerEmail">
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-12" for="registerPassword">Password</label>
                                <input type="password" class="form-control col-sm-7 col-12" name="registerPassword"
                                       id="registerPassword">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="custom-btn custom-btn-hover" data-dismiss="modal" data-text="Close"><span>Close</span></a>
                <a onclick="loginOrRegister()" class="custom-btn custom-btn-hover" data-text="Login / Signup"><span>Login / Signup</span></a>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<!-- JS -->
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/base.js"></script>
</body>
</html>
