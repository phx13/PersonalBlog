{% extends 'base.html' %}
{% block content %}
    <div style="height: 70px"></div>
    <div class="container custom-section">
        <div class="row">
            <div class="col-sm-3 col-12">
                <div class="card">
                    <img src="{{ current_account.avatar }}"
                         class="card-img-top mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">{{ current_account.nickname }}</h5>
                        <p class="card-text">{{ current_account.email }}</p>
                        <hr>
                        <p class="card-text">{{ current_account.profile }}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-12">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab"
                           aria-controls="nav-profile" aria-selected="false">Profile</a>
                        <a class="nav-item nav-link" id="nav-collection-tab" data-toggle="tab" href="#nav-collection" role="tab"
                           aria-controls="nav-collection" aria-selected="false">Collection</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-profile" role="tabpanel"
                         aria-labelledby="nav-profile-tab">
                        <div style="height: 30px"></div>
                        <form method="post" enctype="multipart/form-data">
                            <img src="{{ current_account.avatar }}" id="avatar" class="rounded mx-auto d-block img-thumbnail"
                                 style="height: 250px; width: 250px; margin-bottom: 20px;">
                            <div class="input-group" style="width: 250px; margin: 20px auto;">
                                <div class="custom-file">
                                    <input onchange="fileChange(this)" type="file" class="custom-file-input"
                                           id="inputGroupFile"
                                           aria-describedby="inputGroupFileAddon">
                                    <label class="custom-file-label" id="filenameLabel" for="inputGroupFile">Choose avatar
                                        image</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputNickname" class="col-sm-2 col-form-label">Nickname</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNickname"
                                           value="{{ current_account.nickname }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                           value="{{ current_account.email }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputProfile" class="col-sm-2 col-form-label">Profile</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputProfile"
                                           value="{{ current_account.profile }}">
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-success" style="float: right;"
                                    onclick="updateProfile()">Update Profile
                            </button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-collection" role="tabpanel" aria-labelledby="nav-collection-tab">

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="/js/account.js"></script>
{% endblock %}
