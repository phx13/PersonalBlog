<div class="col-sm-12 col-md-4 col-lg-4">
    <form class="custom-form">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="searchArticle" name="searchRadio" class="custom-control-input" checked="true">
            <label class="custom-control-label" for="searchArticle">Article</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="searchContent" name="searchRadio" class="custom-control-input">
            <label class="custom-control-label" for="searchContent">Content</label>
        </div>
        <div class="form-group">
            <input class="form-control" id="search" type="text" placeholder="Your search" required="required"
                   data-validation-required-message="Please enter your search.">
            <a onclick="searchArticle()" class="custom-btn custom-btn-hover" data-text="Search"><span>Search</span></a>
        </div>
    </form>
    <div>
        <div class="custom-section-title">
            <h3>Latest Blogs</h3>
        </div><!-- end title -->
        {% for blog in side_page_blogs %}
            <div class="blog-box side-blog">
                <div class="blog-info">
                    <div class="row">
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <h4><a href="/blog-article/{{ blog.id }}">{{ blog.article }}</a></h4>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <h4>Rate: {{ blog.rate }}</h4>
                        </div>
                    </div>
                    <p><b>Update: </b>{{ blog.updatetime }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
